<!DOCTYPE html>
<html lang="en">

<head>
    <title>Etch-A-Sketch | Luka S.</title>
    <meta charset="UTF-8">
    <meta name="author" content="Luka Salevic">
    <meta name="description" content="A small Etch-A-Sketch applet made following the Odin Project curriculum">
    <!-- https://necolas.github.io/normalize.css/ -->
    <link rel="stylesheet" href="styles/normalize.css" type="text/css">
    <!-- First link will normalize the CSS, the 2nd will overwrite whatever changes were made in favour of the specfied ones -->
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div id="bodyWrapper">
        <div id="header">
            <h1>Etch-A-Sketch!</h1>
        </div>
        <div id="sketchButtons">
            <button class="appButtons" id="clearButton">Reset the Grid</button>
            <button class="appButtons" id="rainbowButton">Random Colors</button>
            <button class="appButtons" id="blackButton">Default Colors</button>
            <button class="appButtons" id="eraseButton">Eraser</button>
        </div>
        <!-- Drawing board gets targeted here -->
        <div id="tabletContainer">

        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
