<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch-A-Sketch | Luka S.</title>
    <meta charset="UTF-8">

    <meta name="description" content="REMEMBER TO CHANGE THIS A blank Template Page REMEMBER TO CHANGE THIS">
    <!-- https://necolas.github.io/normalize.css/ -->
    <link rel="stylesheet" href="styles/normalize.css" type="text/css">
    <!-- First link will normalize the CSS, the 2nd will overwrite whatever changes were made in favour of the specfied ones -->

    <link rel="shortcut icon" type="image/x-icon" href="favicon.png"/>

<body>
    <div id="bodyWrapper">
        <div id="header">
            <h1>Etch-A-Sketch!</h1>
        </div>
        <div id="sketchButtons">
            <button id="clearButton">Reset the Grid</button>
            <button id="rainbowButton">Random Colors</button>
            <button id="blackButton">Default Colors</button>
        </div>
        <!-- Drawing board gets targeted here -->
        <div id="tabletContainer">
            <div class="tabletSquare">1</div>
            <div class="tabletSquare">2</div>

            <div class="tabletSquare">4</div>
        </div>
    </div>
